setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    frontend: backend/Dockerfile
    backend: frontend/Dockerfile
release:
  command:
    - ./deployment-tasks.sh
  image: worker
run:
  frontend: npm install; npm install react-scripts@3.4.1 -g
  backend: pip3 install -r requirements.txt